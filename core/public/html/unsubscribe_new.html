<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsubscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .unsubscribe-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #666;
        }
        .email-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .buttons {
            margin: 30px 0;
        }
        button {
            padding: 12px 24px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 10px;
            min-width: 120px;
        }
        button:hover {
            background-color: #c82333;
        }
        button.cancel {
            background-color: #6c757d;
        }
        button.cancel:hover {
            background-color: #5a6268;
        }
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .loading-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <div class="unsubscribe-container" id="container">
        <div id="confirm-section">
            <h2>Unsubscribe Confirmation</h2>
            <p>Are you sure you want to unsubscribe from this mailing list?</p>
            <div class="email-info" id="email-info" style="display: none;">
                <strong>Email:</strong> <span id="user-email"></span><br>
                <strong>Group:</strong> <span id="group-name"></span>
            </div>
            <div class="buttons">
                <button onclick="confirmUnsubscribe()" id="unsubscribe-btn">Yes, Unsubscribe</button>
                <button class="cancel" onclick="window.close()">Cancel</button>
            </div>
        </div>

        <div id="message-area"></div>
    </div>

    <script>
        let params = {};
        let jwtClaims = null;

        // 显示成功消息
        function showSuccess(message, data) {
            // 构建成功页面的URL参数
            const successPageUrl = new URL('/unsubscribe_success.html', window.location.origin);

            // 添加基本参数
            if (data) {
                if (data.email) {
                    successPageUrl.searchParams.set('email', data.email);
                }
                if (data.group_name) {
                    successPageUrl.searchParams.set('group_name', data.group_name);
                }
                if (data.redirect_url) {
                    successPageUrl.searchParams.set('redirect_url', data.redirect_url);
                    successPageUrl.searchParams.set('redirect_delay', '3'); // 3秒后跳转
                }
            }

            // 添加成功消息
            if (message) {
                successPageUrl.searchParams.set('message', message);
            }

            // 生成重新订阅链接（如果有组token）
            if (jwtClaims && jwtClaims.group_id) {
                const resubscribeUrl = `/subscribe_form.html?token=group_${jwtClaims.group_id}`;
                successPageUrl.searchParams.set('resubscribe_url', resubscribeUrl);
            }

            // 直接跳转到成功页面
            window.location.href = successPageUrl.toString();
        }

        // 显示错误消息
        function showError(message) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message error">${message}</div>`;
        }

        // 显示加载状态
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // 获取URL参数
        function getQueryParams() {
            const urlParams = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while ((m = regex.exec(queryString))) {
                urlParams[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return urlParams;
        }

        // 解析JWT令牌（客户端简单解析，仅用于显示）
        function parseJWTPayload(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        // 初始化页面
        window.onload = function () {
            params = getQueryParams();

            if (!params.jwt) {
                showError('Invalid or missing authentication token');
                return;
            }

            // 尝试解析JWT显示用户信息
            jwtClaims = parseJWTPayload(params.jwt);
            if (jwtClaims && jwtClaims.email) {
                document.getElementById('user-email').textContent = jwtClaims.email;
                document.getElementById('email-info').style.display = 'block';

                // 如果能解析到组信息，可以显示组名（需要后端提供或从JWT中获取）
                if (jwtClaims.group_id) {
                    document.getElementById('group-name').textContent = `Group ID: ${jwtClaims.group_id}`;
                }
            }
        };

        // 确认退订
        function confirmUnsubscribe() {
            if (!params.jwt) {
                showError('Invalid authentication token');
                return;
            }

            showLoading(true);

            const requestData = {
                jwt: params.jwt
            };

            // 发送退订请求
            fetch('/api/unsubscribe_new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(data.msg || 'You have been successfully unsubscribed', data.data);
                } else {
                    showError(data.msg || 'Failed to unsubscribe. Please try again.');
                }
            })
            .catch(err => {
                showError('Error processing unsubscribe request: ' + err.message);
            })
            .finally(() => {
                showLoading(false);
            });
        }
    </script>
</body>
</html>
